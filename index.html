<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form validation </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    


    <div class="container">
        <h2>Registration form </h2>
        <form id="myform">
            <div class="form-group">
                <label>Email:</label>
                <input type="text" id="email" placeholder="Enter our email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="error" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>

            <div class="form-group">
                <label>PHONE NUMBER: </label>
                <input type="number" id="number" placeholder="Enter phone number" required>
                <span class="error" id="numberError"></span>
            </div>
            
            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="age" placeholder="Enter your age" required>
                <span class="error" id="ageerror"></span>

            </div>

            <div class="form-group">
                <label>Generate OTP:</label>
                <input type="text" id="otp" placeholder="Your OTP" readonly>
                <button type="button" id="generateOtp">Generate OTP</button>
            </div>

            <div class="form-actions">
                <button type="submit" id="submitBtn">Submit</button>
            </div>


        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
